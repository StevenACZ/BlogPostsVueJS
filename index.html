<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Blog posts VueJS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
	<div class="contain">
		<h2>Blog Posts</h2>

		<div class="new">
			<h3>Add a New Post</h3>
			<form @submit.prevent="addPost">
				<input v-model="newTitle" placeholder="title" required />
				<input v-model="newAuthor" placeholder="author name" required />
				<select v-model="newLabel" required>
					<option disabled value="">Add a New label</option>
					<option>Science</option>
					<option>Math</option>
					<option>Poetry</option>
					<option>History</option>
				</select>
				<button type="submit">Add New Blog Post</button>
			</form>
		</div>

		<select v-model="selected">
			<option disabled value="">Filter with a label</option>
			<option>Science</option>
			<option>Math</option>
			<option>Poetry</option>
			<option>History</option>
		</select>

		<div v-for="(post, i) in filteredPosts" class="post">
			<span class="label">{{ post.label }}</span>
			<p>{{ post.title }}</p>
			<small>{{ post.author }}</small>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
